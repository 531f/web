name: Rust

on: [push]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly 
          override: true
      - uses: actions-rs/toolchain@v1
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/toolchain@v1
        with:
          command: clippy
          args: -- -D warnings
